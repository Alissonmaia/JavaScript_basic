<html>
 <body>
 <h1>JS Básico</h1>
   <script>
//Variáveis 
    let numero = 5000;
    let texto = ("ola");
    let vazio;
    let verdade = numero > 100; //true
    let inverdade = numero < 100; //false
 //Exibe os dados na saída no console   
    console.log("Numero:" , numero);
    console.log("Texto", texto);
    console.log("Vazio", vazio);
    console.log("Verdade", verdade);

//Exibe os tipos de variáveis
    console.log("Numero:" , typeof numero);
    console.log("Texto", typeof texto);
    console.log("Vazio", typeof vazio);
    console.log("Verdade", typeof verdade);

    console.log("-------------------------------");
//Testando a lógica 
    console.log("é maior?", numero > 6000);
    console.log("é maior ou igual?", numero>=5000);
    console.log("é maior ou igual?", numero >=100);
    console.log("é menor?", numero <10000);
    console.log("é menor ou igual", numero<6000);

    console.log("-------------------------------");
//Checando igualdade com String
    console.log("é igual", texto === 900)
    console.log("é diferente", texto !== "ola");
    </script>
 </body>
</html>
